name: crick_hub
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  loading_animation_widget: ^1.3.0
  go_router: ^14.3.0
  flutter_riverpod: ^2.5.3
  fluttertoast: ^8.2.8
  flutter_svg: ^2.0.10+1
  pinput: ^5.0.0
  smart_auth: ^2.0.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  flutter_dotenv: ^5.2.1
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  riverpod_annotation: ^2.6.1
  intl: ^0.18.0
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2
dev_dependencies:
  flutter_launcher_icons: "^0.14.1"

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  adaptive_icon_foreground: "lib/assets/images/cricket.jpg" # Path to your app icon image
  ios: true
  image_path: "lib/assets/images/cricket.jpg" # Path to your app icon image
  adaptive_icon_background: "#FFFFFF" # Change to any color you'd like as the background

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/
    - lib/assets/svgs/
    - .env
